<div class="container">
    <div class="table-header">
        <p class="table-title">Current blood supply</p>
    </div>
    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="bloodType">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood type </th>
            <td mat-cell *matCellDef="let blood" class="cell-center">{{blood.bloodType}}</td>
        </ng-container>
        <ng-container matColumnDef="quantityInLiters">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood quantity in liters</th>
            <td mat-cell *matCellDef="let blood" class="cell-center">{{blood.quantityInLiters}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
