<section>
  <nav class="tabs" mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of m_Routes"
       [routerLink]="link.path"
       (click)="changeTab(link.path)"
       [active]="m_ActiveLink == link.path"> {{link.title}} </a>
  </nav>
  <page-loader *ngIf="m_Loading"></page-loader>
  <mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
  <div *ngIf="!m_Loading">
    Nothing to display...
  </div>
</section>
