<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<h1>Sprat: {{floorId}}</h1>

<div class="container-fluid">
    <div class="row justify-content-center align-middle">

            <div class="col-9">
                <svg></svg>
            </div>
            <div class="col-3 align-middle">
                <mat-card>
                    <mat-card-title>Soba: {{selectedRoom.number}}</mat-card-title>
                    <mat-card-content>
                        <p><b>Zgrada: </b>{{selectedRoom.buildingId}}</p>
                        <p><b>Opis: </b>{{selectedRoom.description}}</p>
                        <p><b>Oprema: </b></p>
                            <table #equipmentTable mat-table [dataSource]="selectedRoomEquipment">
                              
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef>Naziv</th>
                                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="quantity">
                                  <th mat-header-cell *matHeaderCellDef class="quantity-header">Koliƒçina</th>
                                  <td mat-cell *matCellDef="let element" class="quantity-row"> {{element.quantity}} </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                    </mat-card-content>
                </mat-card>
            </div>
    </div>
</div>

<div>
    <div>
    </div>
</div>
